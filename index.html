<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami & Rafa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            -webkit-overflow-scrolling: touch;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-image: url('fondo.webp'); 
            background-color: #fdfaf6;
            background-size: cover;
            background-position: center center;
            font-family: 'GFS Didot', 'Didot', 'Bodoni MT', 'Bodoni 72', 'Bodoni', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 15px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Desktop: fixed background */
        @media (min-width: 768px) {
            body {
                background-attachment: fixed;
            }
        }
        
        /* Mobile: scroll background */
        @media (max-width: 767px) {
            body {
                background-attachment: scroll;
                padding: 20px 10px;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Desactivar backdrop-filter en dispositivos de bajo rendimiento */
        .low-performance .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        /* Mobile container adjustments */
        @media (max-width: 767px) {
            .container {
                padding: 25px 15px;
                border-radius: 20px;
                margin-top: 10px;
                max-width: 100%;
            }
        }

        h1 { color: #2c3e50; font-size: 1.8em; margin: 0 0 10px 0; }
        .date { color: #5d6d7e; margin-bottom: 25px; font-style: italic; font-size: 1em; }
        
        /* Mobile typography */
        @media (max-width: 767px) {
            h1 { font-size: 1.5em; }
            .date { font-size: 0.9em; margin-bottom: 20px; }
        }

        .buscador-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid rgba(168, 218, 220, 0.6);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .btn-buscar {
            display: none; /* Oculto por defecto, se muestra solo en dispositivos lentos */
            padding: 15px 25px;
            background: rgb(0, 189, 232);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'GFS Didot', 'Didot', 'Bodoni MT', 'Bodoni 72', 'Bodoni', serif;
            transition: background 0.3s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .btn-buscar:hover {
            background: rgb(0, 160, 200);
        }
        
        .btn-buscar:active {
            background: rgb(0, 140, 180);
        }
        
        .low-performance .btn-buscar {
            display: block;
        }
        
        /* Mobile input - prevent zoom on iOS */
        @media (max-width: 767px) {
            input {
                font-size: 16px; /* Prevents iOS zoom */
                padding: 14px 15px;
            }
            
            .btn-buscar {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        #results { 
            margin-top: 25px; 
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px;
            margin: 12px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        
        /* Mobile card adjustments */
        @media (max-width: 767px) {
            .card {
                padding: 14px;
                margin: 10px 0;
                min-height: 50px; /* Better touch target */
            }
            
            #results {
                max-height: 50vh;
            }
        }

        .name { font-weight: bold; color: #34495e; font-size: 1.1em; text-align: left; }
        .mesa-badge { 
            background: rgb(0, 189, 232); 
            color: white; 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.9em; 
            font-weight: bold;
            white-space: nowrap;
        }
        
        @media (max-width: 767px) {
            .name { font-size: 1em; }
            .mesa-badge { font-size: 0.85em; padding: 5px 12px; }
        }

        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        /* Desactivar backdrop-filter en dispositivos de bajo rendimiento */
        .low-performance .modal {
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        .modal-content { 
            background: white; 
            margin: 10% auto; 
            padding: 25px; 
            width: 85%;
            max-width: 350px; 
            border-radius: 25px; 
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: left;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            touch-action: pan-y;
        }
        
        /* Mobile modal adjustments */
        @media (max-width: 767px) {
            .modal-content {
                margin: 5% auto;
                width: 90%;
                max-width: none;
                padding: 20px;
                border-radius: 20px;
                max-height: 85vh;
            }
        }
        
        .close { 
            position: absolute; 
            top: 15px; 
            right: 20px; 
            font-size: 28px; 
            color: #bbb; 
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 1001;
        }
        
        @media (max-width: 767px) {
            .close {
                top: 12px;
                right: 15px;
                font-size: 32px;
                padding: 5px;
            }
        }
        
        ul { 
            list-style: none; 
            padding: 0; 
            margin-top: 20px; 
        }
        
        li { 
            padding: 10px 0; 
            border-bottom: 1px solid #f0f0f0; 
            color: #444; 
        }

        /* Estilo del título sobre la imagen */
        .imagen-titulo {
            font-family: 'GFS Didot', 'Didot', 'Bodoni MT', 'Bodoni 72', 'Bodoni', serif;
            font-size: 1.1em;
            color: #2c3e50;
            text-align: center;
            margin-top: 25px;
            margin-bottom: 15px;
            font-style: italic;
            padding: 0 10px;
        }
        
        @media (max-width: 767px) {
            .imagen-titulo {
                font-size: 1em;
                margin-top: 20px;
                margin-bottom: 12px;
            }
        }
        
        /* Estilo de la imagen de la mesa */
        .mesa-img {
            width: 100%;
            border-radius: 15px;
            margin-top: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CAMI & RAFA</h1>
        <p class="date">10 / 01 / 2026</p>
        
        <div class="buscador-container">
            <input type="text" id="buscador" placeholder="Busca tu nombre o apellido..." autocomplete="off">
            <button class="btn-buscar" id="btnBuscar">Buscar</button>
        </div>

        <div id="results"></div>
    </div>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitle" style="margin-top:0; color:#2c3e50; border-bottom: 2px solid #a8dadc; padding-bottom: 10px;">Mesa</h2>
            <p style="font-size: 0.9em; color: #7f8c8d; margin-top: 15px;">Compartirás con:</p>
            <ul id="listaMesa"></ul>
            <div id="contenedorImagen"></div>
        </div>
    </div>

    <script>
        // Detección de hardware: desactivar efectos costosos en dispositivos con menos de 6 núcleos
        let esDispositivoLento = false;
        (function() {
            const cores = navigator.hardwareConcurrency || 4; // Fallback a 4 si no está disponible
            if (cores < 6) {
                esDispositivoLento = true;
                document.body.classList.add('low-performance');
                console.log(`Dispositivo detectado con ${cores} núcleos. Modo de bajo rendimiento activado.`);
            }
        })();
        
        let todosLosInvitados = [];
        let textosMesas = [];
        let debounceTimer = null;

        const normalizar = (texto) => {
            return texto.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        };
        
        const obtenerTextoEdad = (edad) => {
            const edadNum = parseInt(edad);
            return edadNum === 1 ? `${edadNum} año` : `${edadNum} años`;
        };

        Papa.parse("invitados.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                todosLosInvitados = results.data.map(item => {
                    let nuevoItem = {};
                    for (let key in item) { nuevoItem[key.trim()] = item[key]; }
                    return nuevoItem;
                });
            }
        });
        
        // Cargar archivo TextoMesas.csv para mostrar los invitados en el formato correcto
        Papa.parse("TextoMesas.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                textosMesas = results.data.map(item => {
                    let nuevoItem = {};
                    for (let key in item) { nuevoItem[key.trim()] = item[key]; }
                    return nuevoItem;
                });
            }
        });

        // Función de búsqueda optimizada (solo se ejecuta una vez por búsqueda)
        function ejecutarBusqueda() {
            const resDiv = document.getElementById('results');
            const buscador = document.getElementById('buscador');
            const query = normalizar(buscador.value);

            // Limpiar resultados
            resDiv.innerHTML = '';

            if (query.length < 2) return;

            // Filtrar invitados
            const filtrados = todosLosInvitados.filter(i => {
                const full1 = normalizar((i.Nombre || "") + " " + (i.Apellido || ""));
                const full2 = normalizar((i.Apellido || "") + " " + (i.Nombre || ""));
                return full1.includes(query) || full2.includes(query);
            });

            if (filtrados.length === 0) {
                resDiv.innerHTML = '<p style="color: #666; font-size: 0.9em; margin-top:20px;">No encontramos ese nombre...</p>';
                return;
            }

            // Ordenar: primero por mesa (numérico), luego alfabéticamente por nombre completo
            filtrados.sort((a, b) => {
                // Primero ordenar por número de mesa
                const mesaA = parseInt(a.Mesa) || 0;
                const mesaB = parseInt(b.Mesa) || 0;
                
                if (mesaA !== mesaB) {
                    return mesaA - mesaB;
                }
                
                // Si están en la misma mesa, ordenar alfabéticamente por nombre completo
                const nombreA = normalizar((a.Nombre || "") + " " + (a.Apellido || ""));
                const nombreB = normalizar((b.Nombre || "") + " " + (b.Apellido || ""));
                return nombreA.localeCompare(nombreB);
            });

            // Renderizar resultados (solo una vez)
            filtrados.forEach(i => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<span class="name">${i.Nombre} ${i.Apellido}</span><span class="mesa-badge">Mesa ${i.Mesa}</span>`;
                div.onclick = () => verMesa(i.Mesa);
                resDiv.appendChild(div);
            });
        }

        // Configuración según el tipo de dispositivo
        const buscador = document.getElementById('buscador');
        const btnBuscar = document.getElementById('btnBuscar');

        if (esDispositivoLento) {
            // Dispositivos lentos: búsqueda solo con botón o Enter
            btnBuscar.addEventListener('click', ejecutarBusqueda);
            
            buscador.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    ejecutarBusqueda();
                }
            });
        } else {
            // Dispositivos modernos: búsqueda con debounce de 300ms
            buscador.addEventListener('input', function() {
                // Limpiar timer anterior
                if (debounceTimer) {
                    clearTimeout(debounceTimer);
                }
                
                // Crear nuevo timer
                debounceTimer = setTimeout(() => {
                    ejecutarBusqueda();
                }, 10);
            });
        }

        function verMesa(numMesa) {
            const modal = document.getElementById('miModal');
            const lista = document.getElementById('listaMesa');
            const contenedorImg = document.getElementById('contenedorImagen');
            
            // Determinar si es mesa de novios (puede ser 0, "Novios" o "0")
            const esMesaNovios = numMesa === "Novios" || numMesa === "novios" || parseInt(numMesa) === 0;
            
            // Mostrar título del modal
            if (esMesaNovios) {
                document.getElementById('modalTitle').innerText = "Mesa de Novios";
            } else {
                document.getElementById('modalTitle').innerText = "Mesa " + numMesa;
            }
            
            lista.innerHTML = '';
            contenedorImg.innerHTML = ''; // Limpiar imagen anterior

            // Cargar lista de personas desde TextoMesas.csv en el formato correcto
            const textos = textosMesas.filter(t => {
                // Comparar tanto con string como con número para manejar ambos casos
                return t.Mesa == numMesa || (esMesaNovios && (t.Mesa === "Novios" || t.Mesa === "novios"));
            });
            
            textos.forEach(t => {
                const li = document.createElement('li');
                li.innerText = t.Texto; // Usar el texto tal como está en TextoMesas.csv
                lista.appendChild(li);
            });

            // Insertar título sobre la imagen
            const titulo = document.createElement('p');
            titulo.className = 'imagen-titulo';
            
            // Para la mesa de novios, usar mensaje diferente
            if (esMesaNovios) {
                titulo.innerText = "Un recuerdo de nuestra foto más reciente";
            } else {
                // Para otras mesas, la edad es igual al número de mesa
                titulo.innerText = `Un recuerdo de cuando teníamos ${obtenerTextoEdad(numMesa)}`;
            }
            
            contenedorImg.appendChild(titulo);
            
            // Insertar imagen dinámica: optimizada para cargar solo 2 formatos
            const img = document.createElement('img');
            img.className = 'mesa-img';
            
            // Determinar el nombre base del archivo de imagen
            let nombreBase;
            if (esMesaNovios) {
                nombreBase = 'mesaNovios';
            } else {
                nombreBase = `mesa${numMesa}`;
            }
            
            // Orden de carga optimizado: primero Large.png (más pequeña), luego .png, luego .jpg
            const opcionesImagen = [
                `${nombreBase} Large.png`,  // Versión optimizada más pequeña
                `${nombreBase}.png`,        // PNG original
                `${nombreBase}.jpg`         // JPG como fallback
            ];
            
            let indiceOpcion = 0;
            
            // Función para intentar cargar la siguiente opción
            const intentarCargarImagen = () => {
                if (indiceOpcion < opcionesImagen.length) {
                    img.src = opcionesImagen[indiceOpcion];
                } else {
                    // Si todas las opciones fallaron, ocultar imagen y título
                    img.style.display = 'none';
                    titulo.style.display = 'none';
                }
            };
            
            // Si la imagen falla, intentar la siguiente opción
            img.onerror = function() {
                indiceOpcion++;
                intentarCargarImagen();
            };
            
            // Iniciar carga con la primera opción (Large.png)
            intentarCargarImagen();
            
            contenedorImg.appendChild(img);

            // Mostrar modal
            modal.style.display = 'block';
            
            // Bloquear scroll del body de forma simple (sin position: fixed para evitar saltos en iOS)
            document.body.style.overflow = 'hidden';
        }

        function cerrarModal() { 
            const modal = document.getElementById('miModal');
            modal.style.display = 'none';
            
            // Restaurar scroll del body
            document.body.style.overflow = '';
        }
        
        // Close modal when clicking outside (on the dark overlay)
        document.getElementById('miModal').addEventListener('click', (event) => {
            if (event.target.id === 'miModal') {
                cerrarModal();
            }
        });
        
        // Prevent modal from closing when clicking inside modal content
        const modalContent = document.querySelector('.modal-content');
        if (modalContent) {
            modalContent.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
    </script>
</body>
</html>
