<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami & Rafa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            -webkit-overflow-scrolling: touch;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-image: url('fondo.png'); 
            background-size: cover;
            background-position: center center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica", Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 15px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Desktop: fixed background */
        @media (min-width: 768px) {
            body {
                background-attachment: fixed;
            }
        }
        
        /* Mobile: scroll background */
        @media (max-width: 767px) {
            body {
                background-attachment: scroll;
                padding: 20px 10px;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Mobile container adjustments */
        @media (max-width: 767px) {
            .container {
                padding: 25px 15px;
                border-radius: 20px;
                margin-top: 10px;
                max-width: 100%;
            }
        }

        h1 { color: #2c3e50; font-size: 1.8em; margin: 0 0 10px 0; }
        .date { color: #5d6d7e; margin-bottom: 25px; font-style: italic; font-size: 1em; }
        
        /* Mobile typography */
        @media (max-width: 767px) {
            h1 { font-size: 1.5em; }
            .date { font-size: 0.9em; margin-bottom: 20px; }
        }

        input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid rgba(168, 218, 220, 0.6);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        /* Mobile input - prevent zoom on iOS */
        @media (max-width: 767px) {
            input {
                font-size: 16px; /* Prevents iOS zoom */
                padding: 14px 15px;
            }
        }

        #results { 
            margin-top: 25px; 
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px;
            margin: 12px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        
        /* Mobile card adjustments */
        @media (max-width: 767px) {
            .card {
                padding: 14px;
                margin: 10px 0;
                min-height: 50px; /* Better touch target */
            }
            
            #results {
                max-height: 50vh;
            }
        }

        .name { font-weight: bold; color: #34495e; font-size: 1.1em; text-align: left; }
        .mesa-badge { 
            background: #457b9d; 
            color: white; 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.9em; 
            font-weight: bold;
            white-space: nowrap;
        }
        
        @media (max-width: 767px) {
            .name { font-size: 1em; }
            .mesa-badge { font-size: 0.85em; padding: 5px 12px; }
        }

        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-content { 
            background: white; 
            margin: 10% auto; 
            padding: 25px; 
            width: 85%;
            max-width: 350px; 
            border-radius: 25px; 
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: left;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Mobile modal adjustments */
        @media (max-width: 767px) {
            .modal-content {
                margin: 5% auto;
                width: 90%;
                max-width: none;
                padding: 20px;
                border-radius: 20px;
                max-height: 85vh;
            }
        }
        
        .close { 
            position: absolute; 
            top: 15px; 
            right: 20px; 
            font-size: 28px; 
            color: #bbb; 
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 1001;
        }
        
        @media (max-width: 767px) {
            .close {
                top: 12px;
                right: 15px;
                font-size: 32px;
                padding: 5px;
            }
        }
        
        ul { 
            list-style: none; 
            padding: 0; 
            margin-top: 20px; 
        }
        
        li { 
            padding: 10px 0; 
            border-bottom: 1px solid #f0f0f0; 
            color: #444; 
        }

        /* Estilo de la imagen de la mesa */
        .mesa-img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cami & Rafa</h1>
        <p class="date">10 / 01 / 2026</p>
        
        <input type="text" id="buscador" placeholder="Busca tu nombre o apellido..." autocomplete="off">

        <div id="results"></div>
    </div>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitle" style="margin-top:0; color:#2c3e50; border-bottom: 2px solid #a8dadc; padding-bottom: 10px;">Mesa</h2>
            <p style="font-size: 0.9em; color: #7f8c8d; margin-top: 15px;">Compartir치s con:</p>
            <ul id="listaMesa"></ul>
            <div id="contenedorImagen"></div>
        </div>
    </div>

    <script>
        let todosLosInvitados = [];

        const normalizar = (texto) => {
            return texto.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        };

        Papa.parse("invitados.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                todosLosInvitados = results.data.map(item => {
                    let nuevoItem = {};
                    for (let key in item) { nuevoItem[key.trim()] = item[key]; }
                    return nuevoItem;
                });
            }
        });

        document.getElementById('buscador').addEventListener('input', function() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '';
            const query = normalizar(this.value);

            if (query.length < 2) return;

            const filtrados = todosLosInvitados.filter(i => {
                const full1 = normalizar((i.Nombre || "") + " " + (i.Apellido || ""));
                const full2 = normalizar((i.Apellido || "") + " " + (i.Nombre || ""));
                return full1.includes(query) || full2.includes(query);
            });

            if (filtrados.length === 0) {
                resDiv.innerHTML = '<p style="color: #666; font-size: 0.9em; margin-top:20px;">No encontramos ese nombre...</p>';
                return;
            }

            filtrados.forEach(i => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<span class="name">${i.Nombre} ${i.Apellido}</span><span class="mesa-badge">Mesa ${i.Mesa}</span>`;
                div.onclick = () => verMesa(i.Mesa);
                resDiv.appendChild(div);
            });
        });

        function verMesa(numMesa) {
            const modal = document.getElementById('miModal');
            const lista = document.getElementById('listaMesa');
            const contenedorImg = document.getElementById('contenedorImagen');
            
            document.getElementById('modalTitle').innerText = "Mesa " + numMesa;
            lista.innerHTML = '';
            contenedorImg.innerHTML = ''; // Limpiar imagen anterior

            // Cargar lista de personas
            const compa침eros = todosLosInvitados.filter(i => i.Mesa == numMesa);
            compa침eros.forEach(c => {
                const li = document.createElement('li');
                li.innerText = `${c.Nombre} ${c.Apellido}`;
                lista.appendChild(li);
            });

            // Insertar imagen din치mica: mesa1.png, mesa2.png, etc.
            const img = document.createElement('img');
            img.src = `mesa${numMesa}.png`;
            img.className = 'mesa-img';
            // Ocultar la imagen si el archivo no existe
            img.onerror = function() { this.style.display = 'none'; };
            contenedorImg.appendChild(img);

            modal.style.display = 'block';
            // Prevent body scroll on mobile
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
            document.body.style.top = `-${window.scrollY}px`;
        }

        function cerrarModal() { 
            const modal = document.getElementById('miModal');
            modal.style.display = 'none';
            
            // Restore body scroll
            const scrollY = document.body.style.top;
            document.body.style.position = '';
            document.body.style.width = '';
            document.body.style.top = '';
            if (scrollY) {
                window.scrollTo(0, parseInt(scrollY || '0') * -1);
            }
        }
        
        // Close modal when clicking outside (on the dark overlay)
        document.getElementById('miModal').addEventListener('click', (event) => {
            if (event.target.id === 'miModal') {
                cerrarModal();
            }
        });
        
        // Prevent modal from closing when clicking inside modal content
        const modalContent = document.querySelector('.modal-content');
        if (modalContent) {
            modalContent.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
    </script>
</body>
</html>
