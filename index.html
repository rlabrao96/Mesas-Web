<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami & Rafa - Invitados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Estilos base enfocados en móvil */
        body {
            background-image: url('fondo.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Georgia", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 10px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px 15px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px; /* Para que en PC no se vea gigante */
            text-align: center;
            box-sizing: border-box;
        }

        h1 { color: #2c3e50; font-size: 1.6em; margin: 0 0 5px 0; }
        .date { color: #7f8c8d; margin-bottom: 20px; font-style: italic; font-size: 0.9em; }

        /* Input optimizado para evitar zoom en iOS y ser fácil de tocar */
        input {
            width: 100%;
            padding: 14px 20px;
            box-sizing: border-box;
            border: 2px solid #a8dadc;
            border-radius: 30px;
            font-size: 16px; /* Mínimo 16px para que iPhone no haga zoom automático */
            outline: none;
            -webkit-appearance: none; /* Quita sombras raras en iOS */
        }

        /* Tarjetas de resultados con mejor área de contacto */
        #results { margin-top: 20px; }
        .card {
            background: white;
            padding: 18px;
            margin: 12px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: left;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar en Android */
        }
        .card:active { background: #f0f7f8; transform: scale(0.98); } /* Feedback visual al tocar */
        
        .name { font-weight: bold; color: #34495e; font-size: 1.05em; }
        .mesa-badge { background: #457b9d; color: white; padding: 6px 14px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }

        /* Modal adaptado a móvil */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; padding: 20px; box-sizing: border-box; }
        .modal-content { 
            background: white; 
            margin: 10% auto; 
            padding: 25px; 
            width: 100%;
            max-width: 350px; 
            border-radius: 20px; 
            position: relative;
            box-sizing: border-box;
        }
        .close { position: absolute; top: 15px; right: 20px; font-size: 28px; color: #ccc; }
        
        ul { list-style: none; padding: 0; margin-top: 15px; }
        li { padding: 12px 0; border-bottom: 1px solid #f0f0f0; color: #444; font-size: 1em; }
        li:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cami & Rafa</h1>
        <p class="date">10 / 01 / 2026</p>
        
        <input type="text" id="buscador" placeholder="Escribe tu nombre o apellido..." autocomplete="off">

        <div id="results"></div>
    </div>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitle" style="margin-top:0; color:#2c3e50;">Mesa</h2>
            <p style="font-size: 0.85em; color: #888;">Compartirás esta mesa con:</p>
            <ul id="listaMesa"></ul>
        </div>
    </div>

    <script>
        let todosLosInvitados = [];

        const normalizar = (texto) => {
            return texto.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        };

        Papa.parse("invitados.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                todosLosInvitados = results.data.map(item => {
                    let nuevoItem = {};
                    for (let key in item) { nuevoItem[key.trim()] = item[key]; }
                    return nuevoItem;
                });
            }
        });

        document.getElementById('buscador').addEventListener('input', function() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '';
            const query = normalizar(this.value);

            if (query.length < 2) return;

            const filtrados = todosLosInvitados.filter(i => {
                const full1 = normalizar((i.Nombre || "") + " " + (i.Apellido || ""));
                const full2 = normalizar((i.Apellido || "") + " " + (i.Nombre || ""));
                return full1.includes(query) || full2.includes(query);
            });

            if (filtrados.length === 0) {
                resDiv.innerHTML = '<p style="color: #999; font-size: 0.9em; margin-top:20px;">No encontramos ese nombre...</p>';
                return;
            }

            filtrados.forEach(i => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<span class="name">${i.Nombre} ${i.Apellido}</span><span class="mesa-badge">Mesa ${i.Mesa}</span>`;
                div.onclick = () => verMesa(i.Mesa);
                resDiv.appendChild(div);
            });
        });

        function verMesa(numMesa) {
            const modal = document.getElementById('miModal');
            const lista = document.getElementById('listaMesa');
            document.getElementById('modalTitle').innerText = "Mesa " + numMesa;
            lista.innerHTML = '';
            const compañeros = todosLosInvitados.filter(i => i.Mesa == numMesa);
            compañeros.forEach(c => {
                const li = document.createElement('li');
                li.innerText = `${c.Nombre} ${c.Apellido}`;
                lista.appendChild(li);
            });
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Evita scroll al estar el modal abierto
        }

        function cerrarModal() { 
            document.getElementById('miModal').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }
        
        window.onclick = (event) => { if (event.target.className == 'modal') cerrarModal(); }
    </script>
</body>
</html>
