<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami & Rafa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Estilos Base optimizados */
        body {
            background-image: url('fondo.webp'); 
            background-color: #fdfaf6;
            background-size: cover;
            background-position: center center;
            font-family: 'GFS Didot', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 15px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- CAMBIO CLAVE: Contenedor SEGURO por defecto --- */
        .container {
            background-color: rgba(255, 255, 255, 0.98); /* Casi sólido para evitar crash */
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
            transition: background 0.5s ease;
        }

        /* Solo celulares potentes tendrán el efecto Glassmorphism */
        .power-device .container, .power-device .modal-content {
            background-color: rgba(255, 255, 255, 0.75) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
        }

        h1 { color: #2c3e50; font-size: 1.6em; margin-bottom: 10px; letter-spacing: 1px; }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid #a8dadc;
            font-size: 16px; /* Evita zoom molesto en iOS */
            outline: none;
            -webkit-appearance: none;
        }

        /* Tarjetas de resultados */
        .card {
            background: white;
            padding: 15px;
            margin: 12px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .mesa-badge { 
            background: #00bde8; 
            color: white; 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-weight: bold; 
        }

        /* Modal optimizado */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); 
            z-index: 1000; 
        }
        
        .modal-content { 
            background: white; 
            margin: 10% auto; 
            padding: 25px; 
            width: 85%;
            max-width: 350px; 
            border-radius: 25px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .mesa-img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            display: block;
            /* Mejora: No procesar imagen hasta que sea necesario */
            content-visibility: auto; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CAMI & RAFA</h1>
        <p class="date">10 / 01 / 2026</p>
        <input type="text" id="buscador" placeholder="Busca tu nombre..." autocomplete="off">
        <div id="results"></div>
    </div>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()" style="float:right; cursor:pointer; font-size: 28px;">&times;</span>
            <h2 id="modalTitle" style="color:#2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px;">Mesa</h2>
            <ul id="listaMesa" style="list-style:none; padding:0;"></ul>
            <div id="contenedorImagen"></div>
        </div>
    </div>

    <script>
        let todosLosInvitados = [];
        let textosMesas = [];

        // --- DETECCIÓN DE POTENCIA ---
        const cores = navigator.hardwareConcurrency || 4;
        if (cores >= 6) {
            document.body.classList.add('power-device');
        }

        const normalizar = (t) => t.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

        // Carga de CSVs optimizada
        const cargarDatos = (url, callback) => {
            Papa.parse(url, {
                download: true, header: true, skipEmptyLines: true,
                complete: (r) => callback(r.data.map(i => {
                    let n = {};
                    for (let k in i) n[k.trim()] = i[k];
                    return n;
                }))
            });
        };

        cargarDatos("invitados.csv", (d) => todosLosInvitados = d);
        cargarDatos("TextoMesas.csv", (d) => textosMesas = d);

        document.getElementById('buscador').oninput = function() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '';
            const query = normalizar(this.value);
            if (query.length < 2) return;

            const filtrados = todosLosInvitados.filter(i => {
                const f1 = normalizar((i.Nombre || "") + " " + (i.Apellido || ""));
                const f2 = normalizar((i.Apellido || "") + " " + (i.Nombre || ""));
                return f1.includes(query) || f2.includes(query);
            });

            filtrados.sort((a,b) => (parseInt(a.Mesa)||0) - (parseInt(b.Mesa)||0)).forEach(i => {
                const d = document.createElement('div');
                d.className = 'card';
                d.innerHTML = `<span>${i.Nombre} ${i.Apellido}</span><span class="mesa-badge">Mesa ${i.Mesa}</span>`;
                d.onclick = () => verMesa(i.Mesa);
                resDiv.appendChild(d);
            });
        };

        function verMesa(n) {
            const esNovios = n === "Novios" || n === "0";
            document.getElementById('modalTitle').innerText = esNovios ? "Mesa de Novios" : "Mesa " + n;
            
            const l = document.getElementById('listaMesa');
            const c = document.getElementById('contenedorImagen');
            l.innerHTML = ''; c.innerHTML = '';

            // Mostrar invitados de TextoMesas.csv
            textosMesas.filter(t => t.Mesa == n).forEach(t => {
                const li = document.createElement('li');
                li.style.padding = "8px 0";
                li.style.borderBottom = "1px solid #f9f9f9";
                li.innerText = t.Texto;
                l.appendChild(li);
            });

            // Lógica de imagen simplificada
            const img = document.createElement('img');
            img.className = 'mesa-img';
            const base = esNovios ? 'mesaNovios' : `mesa${n}`;
            img.src = `${base}.png`; // Intenta PNG primero
            
            // Si falla el PNG, intenta JPG una sola vez para ahorrar recursos
            img.onerror = function() {
                if (this.src.endsWith('.png')) {
                    this.src = this.src.replace('.png', '.jpg');
                } else {
                    this.style.display = 'none';
                }
            };
            
            const tit = document.createElement('p');
            tit.style.fontStyle = "italic"; tit.style.textAlign = "center";
            tit.innerText = esNovios ? "Nuestra foto más reciente" : `Cuando teníamos ${n} años`;
            
            c.appendChild(tit);
            c.appendChild(img);

            document.getElementById('miModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function cerrarModal() {
            document.getElementById('miModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if (e.target.id === 'miModal') cerrarModal(); }
    </script>
</body>
</html>
