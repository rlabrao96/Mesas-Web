<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami & Rafa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            background-image: url('fondo.png'); 
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica", Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 15px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            /* Efecto de transparencia con desenfoque (Glassmorphism) */
            background-color: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); /* Soporte para iPhone/Safari */
            
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 { color: #2c3e50; font-size: 1.8em; margin: 0 0 10px 0; }
        .date { color: #5d6d7e; margin-bottom: 25px; font-style: italic; font-size: 1em; }

        input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid rgba(168, 218, 220, 0.6);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            font-size: 16px; /* Evita zoom autom치tico en iPhone */
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        #results { margin-top: 25px; }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px;
            margin: 12px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .name { font-weight: bold; color: #34495e; font-size: 1.1em; text-align: left; }
        .mesa-badge { 
            background: #457b9d; 
            color: white; 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.9em; 
            font-weight: bold;
            white-space: nowrap;
        }

        /* Modal estilizado */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px);
            z-index: 1000; 
        }
        
        .modal-content { 
            background: white; 
            margin: 15% auto; 
            padding: 25px; 
            width: 85%;
            max-width: 350px; 
            border-radius: 25px; 
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: left;
        }
        
        .close { position: absolute; top: 15px; right: 20px; font-size: 28px; color: #bbb; cursor: pointer; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { padding: 12px 0; border-bottom: 1px solid #f0f0f0; color: #444; font-size: 1.1em; }
        li:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cami & Rafa</h1>
        <p class="date">10 / 01 / 2026</p>
        
        <input type="text" id="buscador" placeholder="Busca tu nombre o apellido..." autocomplete="off">

        <div id="results"></div>
    </div>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitle" style="margin-top:0; color:#2c3e50; border-bottom: 2px solid #a8dadc; padding-bottom: 10px;">Mesa</h2>
            <p style="font-size: 0.9em; color: #7f8c8d; margin-top: 15px;">Compartir치s con:</p>
            <ul id="listaMesa"></ul>
        </div>
    </div>

    <script>
        let todosLosInvitados = [];

        const normalizar = (texto) => {
            return texto.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        };

        Papa.parse("invitados.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                todosLosInvitados = results.data.map(item => {
                    let nuevoItem = {};
                    for (let key in item) { nuevoItem[key.trim()] = item[key]; }
                    return nuevoItem;
                });
            }
        });

        document.getElementById('buscador').addEventListener('input', function() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '';
            const query = normalizar(this.value);

            if (query.length < 2) return;

            const filtrados = todosLosInvitados.filter(i => {
                const full1 = normalizar((i.Nombre || "") + " " + (i.Apellido || ""));
                const full2 = normalizar((i.Apellido || "") + " " + (i.Nombre || ""));
                return full1.includes(query) || full2.includes(query);
            });

            if (filtrados.length === 0) {
                resDiv.innerHTML = '<p style="color: #666; font-size: 0.9em; margin-top:20px;">No encontramos ese nombre...</p>';
                return;
            }

            filtrados.forEach(i => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<span class="name">${i.Nombre} ${i.Apellido}</span><span class="mesa-badge">Mesa ${i.Mesa}</span>`;
                div.onclick = () => verMesa(i.Mesa);
                resDiv.appendChild(div);
            });
        });

        function verMesa(numMesa) {
            const modal = document.getElementById('miModal');
            const lista = document.getElementById('listaMesa');
            document.getElementById('modalTitle').innerText = "Mesa " + numMesa;
            lista.innerHTML = '';
            const compa침eros = todosLosInvitados.filter(i => i.Mesa == numMesa);
            compa침eros.forEach(c => {
                const li = document.createElement('li');
                li.innerText = `${c.Nombre} ${c.Apellido}`;
                lista.appendChild(li);
            });
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function cerrarModal() { 
            document.getElementById('miModal').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }
        
        window.onclick = (event) => { if (event.target.className == 'modal') cerrarModal(); }
    </script>
</body>
</html>
